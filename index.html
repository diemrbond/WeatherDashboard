<!DOCTYPE html>
<html lang="en-us">

<head>

    <!-- Metadata Declaration -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap Components -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Custom Stylesheets -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">


    <!-- Page Components -->
    <title>Weather Dashboard</title>
    <link rel="icon" href="./assets/images/favicon.png">

</head>

<body>

    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-dark bg-dark">
        <h1 class="navbar-text ml-auto mr-auto text-light">Weather Dashboard</h1>
    </nav>

    <!-- Main Container -->
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Search Area -->
            <div class="col-3 search-area h-100">
                <!-- Spacer to knock the search bar down -->
                <br />
                <!-- Search button -->
                <h3><label for="city-search">Search for a City</label></h3>
                <div class="input-group">
                    <input id="city-search" class="form-control" type="text" placeholder="Search" aria-label="Search">
                    <div class="input-group-append">
                        <button class="input-group-text bg-primary" id="city-search-btn"><i
                                class="fas fa-search text-light" aria-hidden="true"></i></button>
                    </div>                    
                </div>
                <!-- Error Message -->
                <div id="error" class="pt-2 text-danger ml-1">Error</div>
                <!-- Search History -->
                <div id="search-history" class="mt-4"></div>
            </div>

            <!-- Results Area -->
            <div class="col-9">
                <div class="jumbotron jumbotron-fluid bg-white" id="city-information">
                    <div class="container">
                        <h1 id="city-name" class="display-3">City Name</h1>
                        <p id="temperature" class="lead">Temperature: </p>
                        <p id="humidity" class="lead">Humidity: </p>
                        <p id="windspeed" class="lead">Wind Speed: </p>
                        <p id="uvindex" class="lead">UV Index: </p>
                    </div>
                </div>

                <div class="container-fluid" id="five-day">
                    <div class="row">
                        <div class="col-12 mb-4 text-center">
                            <h3>5 Day Forecast:</h3>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-between pl-5 pr-5">
                        <div class="col-2 bg-primary p-5 rounded text-light">
                            <h4>Date</h3>
                                <p class="lead">Icon: </p>
                                <p class="lead">Temp: </p>
                                <p class="lead">Humidity: </p>
                        </div>
                        <div class="col-2 bg-primary p-5 rounded text-light">
                            <h4>Date</h3>
                                <p class="lead">Icon: </p>
                                <p class="lead">Temp: </p>
                                <p class="lead">Humidity: </p>
                        </div>
                        <div class="col-2 bg-primary p-5 rounded text-light">
                            <h4>Date</h3>
                                <p class="lead">Icon: </p>
                                <p class="lead">Temp: </p>
                                <p class="lead">Humidity: </p>
                        </div>
                        <div class="col-2 bg-primary p-5 rounded text-light">
                            <h4>Date</h3>
                                <p class="lead">Icon: </p>
                                <p class="lead">Temp: </p>
                                <p class="lead">Humidity: </p>
                        </div>
                        <div class="col-2 bg-primary p-5 rounded text-light">
                            <h4>Date</h3>
                                <p class="lead">Icon: </p>
                                <p class="lead">Temp: </p>
                                <p class="lead">Humidity: </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Components -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
        </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
        </script>

    <!-- jQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Hidden API keys -->
    <script src="./keys.js"></script>
    <!-- Custom jQuery -->
    <script src="./script.js"></script>

</body>

</html>
